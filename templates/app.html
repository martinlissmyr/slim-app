<html>
    <head>
        <title>SL(im)</title>
        <meta name="viewport" content="user-scalable=no,initial-scale=1.0,width=device-width">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/static/css/screen.css">
        <link rel="apple-touch-icon" href="/static/images/ios-icon.png">
    </head>
    <body>
        <div id="search">
            <form id="header">
                <div id="from-container"><input type="text" name="from" id="from" value="Från"></div>
                <div id="to-container"><input type="text" name="to" id="to" value="Till"></div>
            </form>
            <div id="from-list"><div class="info">Hämtar matchande stationer</div></div>
            <div id="to-list"><div class="info">Hämtar matchande stationer</div></div>
        </div>
        <div id="result">
            <div class="content">
                <div id="result-header">
                    <ul>
                        <li class="from"><img src="/static/images/icon-from.png" alt="Från:"> <span id="result-from">Startstation</span></li>
                        <li class="to"><img src="/static/images/icon-to.png" alt="Från:"> <span id="result-to">Slutstation</span></li>
                    </ul>
                </div>
                <div id="result-list"><div class="info">Hämtar information om rutter</div></div>
            </div>
        </div>
        <script src="/static/js/slim.js" type="text/javascript"></script>
    </body>
